<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@3.2.36/dist/vue.global.js"></script>
</head>
<body>

<div class="wrapper">
    <div id="app">

        <div class="app__header">
            {{priority.title}} - {{priority.value}}
        </div>

<div class="app__body">
    <button @click="down"> {{buttons.prev.title}}</button>
    <button @click="up">{{buttons.next.title}}</button>
</div>

    </div>
</div>



    <script >

const App = {
 data () {
     return {
         priority : {
             title: 'vue title',
             value: 0
         },
         buttons : {
             prev: {title: 'down',},
             next: {title: 'up',}
         }
        }
    },

    methods: {
     up(){
         this.priority.value +=1
     },
        down(){
            this.priority.value -=1
        }
    }
}

// const App = {
//     data: () => ({
//          title: 'vue title'
//     })
// }

Vue.createApp(App).mount('#app')


    </script>
</body>
</html>
